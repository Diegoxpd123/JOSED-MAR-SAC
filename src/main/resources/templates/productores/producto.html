<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Producto</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/dueno.js}"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/producto/registrar}" method="post" th:object="${producto}">
			<div class="form-group">
				<label for="id">Id:</label> <input type="text" id="id" aria-describedby="id" readonly="readonly"
					class="form-control" th:field="*{id}"></input>

					<label for="nombre">Nombre:</label> <input type="text" placeholder="type here ..." 
						th:field="*{nombre}" class="form-control" id="nombre"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
						
							<div class="form-group">
						<label for="codigo">Codigo:</label> <input type="text"
							class="form-control" id="codigo" aria-describedby="codigo"
							th:field="*{codigo}" placeholder="type here ..." />
					</div>
					
					</div>
					<label for="stock">Stock:</label> <input type="text" id="stock" aria-describedby="stock" readonly="readonly"
					class="form-control" th:field="*{stock}"></input>
					
						<div class="form-group">
						<label for="link">Link de imagen:</label> <input type="text"
							class="form-control" id="link" aria-describedby="link"
							th:field="*{link}" placeholder="type here ..." />
					</div>
				
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/producto/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
