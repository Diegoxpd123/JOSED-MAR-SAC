<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Existencia</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	<div class="container">

		<form th:action="@{/existencia/registrar}" method="post" th:object="${existencia}" enctype="multipart/form-data">
			<div class="form-group">
			<!-- *{} Setea la variable -->
				<label for="id">ID:</label> <input type="text" readonly="readonly"
					class="form-control" th:field="*{id}"></input>

					<label for="tipo" class=" col-sm-2 col-form-label">Tipo de Producto: </label> <select
						class="form-control" th:field="*{producto.id}">
					
						<option th:each="p: ${listaProductores}" th:value="${p.id}"
							th:text="${p.nombre}"
							th:selected="(${p.id} == *{producto.id})"></option>
					</select>

					<div class="form-group">
						<label for="codigo">Codigo:</label> <input type="text"
							class="form-control" id="codigo" aria-describedby="codigo"
							th:field="*{codigo}" placeholder="type here ..." />
					</div>
					<div class="form-group">
						<label for="estado">Estado:</label> <input type="text"
							class="form-control" id="estado" aria-describedby="estado"
							th:field="*{estado}" placeholder="type here ..." />
					</div>
					<div class="form-group">
						<label for="precio">Precio:</label> <input type="text"
							class="form-control" id="precio" aria-describedby="precio"
							th:field="*{precio}" placeholder="type here ..." />

				</div>

</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/existencia/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
