<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Buscar Factura</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/factura/buscar}" method="post" th:object="${factura}">
			<div class="form-group">
				<label for="namePet1">Buscar:</label> <input type="text"
					class="form-control" th:field="*{estado}" id="namePet1"></input>
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/factura/listar" class="btn btn-danger">Cancelar</a>

		</form>

		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					           	<th class="text-center">Id</th>
								<th class="text-center">Existencia</th>
								<th class="text-center">Factura</th>
								<th class="text-center">Problema</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p: ${listaDetalles}">
							<!-- th:text muestra una linea de texto -->
								<td th:text="${p.id}"></td>
								<td th:text="${p.existencia.id}"></td>
								<td th:text="${p.factura.id}"></td>
								<td th:text="${p.problema.id}"></td>
				</tr>
			</tbody>
		</table>


		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
