<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Detalle</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



</head>
<body>
	<!-- Los fragment se insertan ya sea con th:include o th:replace -->
	<!-- th:include simplemente se inserta dentro del espacio asignado -->
	<!-- th:replace remplaza todo el espacio asignado por el fragment correspondiente -->
	<!-- sintaxis th:include/replace="rutafragment :: Nombre del fragment -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<!-- th:action toma la accion de un form que se ejecutara por medio de un boton-->
		<!-- @{} Expresion de enlace -->
		<!-- ${} Declaracion de Variable -->
		<!-- th:object declara un objeto que sera usado por los *{} -->
		<form th:action="@{/detalle/registrar}" method="post" th:object="${detalle}"
		
			enctype="multipart/form-data">
			<div class="form-group">
			<!-- *{} Setea la variable -->
				<label for="id">ID:</label> <input type="text" readonly="readonly"
					class="form-control" th:field="*{id}"></input>

				<div class="form-group">
				
	<label for="tipo" class=" col-sm-2 col-form-label">Factura: </label> <select
						class="form-control" th:field="*{factura.id}">
					<option th:each="p: ${listaFacturas}" th:value="${p.id}"
							th:text="${p.id}"
							th:selected="(${p.id} == *{factura.id})"></option>
					</select>
					
					
				
	<label for="tipo" class=" col-sm-2 col-form-label">Existencia: </label> <select
						class="form-control" th:field="*{existencia.id}">
					<option th:each="p: ${listaExistencias}" th:value="${p.id}"
							th:text="${p.id}"
							th:selected="(${p.id} == *{existencia.id})"></option>
					</select>
					
									
	<label for="tipo" class=" col-sm-2 col-form-label">Problemas: </label> <select
						class="form-control" th:field="*{problema.id}">
					<option th:each="p: ${listaProblemas}" th:value="${p.id}"
							th:text="${p.id}"
							th:selected="(${p.id} == *{problema.id})"></option>
					</select>
					

				
					

				</div>

			</div>

			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/detalle/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
